<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon/png" href="./assets/iconfinder-social-media.png"/>
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>

    <div class="instagram-wrapper">

        <div class="instagram-phone">

            <img id="imgfundo" src="./assets/celularfundo.png">

            <div class="screen">
                <img id="imgfrente" src="./assets/celular.png" alt="celular">
                <div class="slide">
                </div>
            </div>

        </div>


        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/instagramwrite.png" class="instagram-logo" alt="instagram logo">

                <div class="profile-photo">
                    <img src="./assets/photo.png" alt="Foto de perfil">
                </div>

                <a href="#" class="instagram-login">Continue como ingridcoelhoab.s</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é ingridcoelhoab.s?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US&pli=1" target="_blank" class="app-download"></a>
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>




    
</body>
</html>
